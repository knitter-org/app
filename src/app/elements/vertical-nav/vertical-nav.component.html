<ul class="menu">
  <li class="menu-title">
    <span>Channel</span>
  </li>
  <li>
    <a
      routerLink="/channels/timeline"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      class="nav-link"
    >
      <fa-icon [icon]="faNewspaper"></fa-icon> Timeline
    </a>
  </li>

  <ng-container *ngIf="feedVms$ | async as feedVms">
    <li class="menu-title mt-2">
      <span>Feeds</span>
    </li>
    <li>
      <a
        *ngFor="let feedVm of feedVms"
        [routerLink]="['/feeds', feedVm.id]"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="nav-link"
      >
        <fa-icon [icon]="faRss"></fa-icon> {{ feedVm.title }}
        <span class="badge">{{
          feedVm.unreadEntriesCount
        }}</span>
      </a>
    </li>
  </ng-container>

  <li class="menu-title mt-2">
    <span>Feeds</span>
  </li>
  <li>
    <a
      routerLink="/feeds/add"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      class="nav-link"
    >
      <fa-icon [icon]="faPlus"></fa-icon> Add Feed
    </a>
  </li>
  <li>
    <a
      routerLink="/settings"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      class="nav-link"
    >
      <fa-icon [icon]="faGear"></fa-icon> Settings
    </a>
  </li>
</ul>
