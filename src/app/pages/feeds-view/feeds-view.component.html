<h3>{{ (feed$ | async)?.title || 'Loading...' }}</h3>

<ng-container *ngIf="!(isLoading$ | async); else loadingSpinner">
  <div #buttons class="d-flex justify-content-end my-2 gap-2">
    <button (click)="forceFetch()" type="button" class="btn btn-secondary">
      <fa-icon [icon]="fetchIcon"></fa-icon>
    </button>

    <button (click)="editFeed()" type="button" class="btn btn-primary">
      <fa-icon [icon]="editIcon"></fa-icon>
    </button>
  </div>

  <app-entry-list [entries$]="entries$" (onRead)="onEntryRead($event)"></app-entry-list>
</ng-container>

<ng-template #loadingSpinner>
  <div class="text-center m-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
