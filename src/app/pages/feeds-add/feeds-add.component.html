<h3>Add Feed</h3>

<form [formGroup]="form" class="my-3 d-block">
  <div class="form-floating mb-3">
    <input
      formControlName="url"
      [class.is-invalid]="form.errors"
      id="url"
      type="text"
      placeholder="https://example.com/rss"
      class="form-control"
    />
    <label for="url">Feed URL</label>
    <div *ngIf="form.errors" class="invalid-feedback">
      {{ form.errors | json }}
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button
      type="button"
      [disabled]="!form.valid || fetchActive"
      (click)="addFeed()"
      class="btn btn-primary"
    >
      <div
        *ngIf="fetchActive"
        class="spinner-border spinner-border-sm"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      Add
    </button>
  </div>
</form>
